<!DOCTYPE html>
<html lang="en" style="font-size: 75px">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>鼎傲科技</title>
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but soeasy_te doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function flexible(window, document) {
        var docEl = document.documentElement
        var dpr = window.devicePixelRatio || 1
        // adjust body font size
        function setBodyFontSize() {
          if (document.body) {
            document.body.style.fontSize = (12 * dpr) + 'px'
          }
          else {
            document.addEventListener('DOMContentLoaded', setBodyFontSize)
          }
        }
        setBodyFontSize();
        // set 1rem = viewWidth / 10
        function setRemUnit() {
          var pageWidth = docEl.clientWidth
          if (pageWidth >= 750) {
            pageWidth = 750
          }
          var rem = pageWidth / 10
          docEl.style.fontSize = rem + 'px'
        }
        setRemUnit()
        // reset rem unit on page resize
        window.addEventListener('resize', setRemUnit)
        window.addEventListener('pageshow', function (e) {
          if (e.persisted) {
            setRemUnit()
          }
        })
        // detect 0.5px supports
        if (dpr >= 2) {
          var fakeBody = document.createElement('body')
          var testElement = document.createElement('div')
          testElement.style.border = '.5px solid transparent'
          fakeBody.appendChild(testElement)
          docEl.appendChild(fakeBody)
          if (testElement.offsetHeight === 1) {
            docEl.classList.add('hairlines')
          }
          docEl.removeChild(fakeBody)
        }
      }(window, document))
    </script>
  </body>
</html>
